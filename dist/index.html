    <style>
      html

        box-sizing: border-box;

        border: 1px solid #eee;

      select{

      }
      #im{
        width:20%;
        height:10%;
      }
      #wm{
        margin-top: 3%;
        font-size:30px;
        font-weight:bold;
        text-align:center;
      }
    </style>
  </head>

  <body>

           <optgroup label="GSM">
          <option value="https://gist.githubusercontent.com/Debanik-98/fa7ebb4896442267de8b567a4292fc99/raw/8c33ba210e110b2427710bee86e05f784e47943b/stripe.yml">ex1</option>

    <!-- <button onclick="selected()"> EXPLORE!</button> -->
    <br><br>
    </div>
<div id="wm">
  Customised for Walmart
  <img id="im" src="wm.png"/>
</div>

    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    var work= function(nurl) {
      // Begin Swagger UI call region
      console.log(nurl);
      const ui = SwaggerUIBundle({
        url: nurl,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

     // window.ui = ui
    }
    //work("https://gist.githubusercontent.com/Debanik-98/fa7ebb4896442267de8b567a4292fc99/raw/8c33ba210e110b2427710bee86e05f784e47943b/stripe.yml");
//work("https://petstore.swagger.io/v2/swagger.json");
    function selected(val)
    {
      del(val);
      console.log("You selected "+val);
      //var d=document.querySelector("#wm");,
      //d.parentNode.removeChild(d);
      //console.log(d);
     if(val!="none")
     {
      var sw=document.querySelector("#swagger-ui");
        if(sw.style.display=="none")
        sw.style.display="block";
        work(val);
     }
    }

function del(val)
{
  var d=document.querySelector("#wm");
  if(d)
  d.parentElement.removeChild(d);
  if(!d &&val=="none")
  {
    var sw=document.querySelector("#swagger-ui");
    sw.style.display="none";
    var d=document.createElement("div");
    var t=document.createTextNode("Customised for walmart");
    d.appendChild(t);
    var i=document.createElement("img");
    i.setAttribute("src","wm.png");
    i.setAttribute("id","im");
    d.setAttribute("id","wm");
    d.appendChild(i);
    document.body.appendChild(d);
  }
}

  </script>
  </body>
</html>
